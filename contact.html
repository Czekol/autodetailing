    <main class="main">
        <section class="contact">
            <h2 class="section-heading">Skontaktuj się</h2>
            <div class="wrapper">
                <div class="form-container">
                    <form action="../mail.php" method="post" class="form">
                        <input type="text" class="form__input error-item" id="username" name="name"
                            placeholder="Imie i nazwisko">
                        <input type="tel" class="form__input error-item" id="number" name="tel"
                            placeholder="Numer telefonu">
                        <input type="email" class="form__input error-item" id="email" name="email" placeholder="Email">
                        <textarea class="form__textarea form-item" id="message" name="msg"
                            placeholder="Wiadomość"></textarea>
                        <div>
                            <input type="checkbox" id="checkbox" class="form__checkbox form-item">
                            <label for="checkbox" class="form__label error-item">Akceptuje
                                <a href="../privacy-policy.html" class="form__label-link">Politykę Prywatności</a>
                            </label>
                        </div>


                        <button class="form__btn">Wyślij</button>
                    </form>
                    <p class="msg-status">123</p>
                </div>
